{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Task</title>
    <link rel="stylesheet" href="{% static 'add.css' %}" />
  </head>
  <body>
    <div class="container">
      <h1>Task Management</h1>
      <form id="task-form" method="post" action="{% url 'add' %}">
        {% csrf_token %}
        <label for="task">New Task:</label>
        <input
          type="text"
          id="task"
          placeholder="Enter a new task..."
          name="task"
        />
        <a href="{% url 'view' %}" class="task">View tasks</a>
        <input type="submit" value="submit" />
      </form>
      <ul id="task-list"></ul>
    </div>
  </body>
</html>
