{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="{% static 'register.css'%}" />
  </head>
  <body>
    <div class="container">
      <form action="{% url 'register'%}" method="post">
        {% csrf_token %}
        <h1 class="register-title">Register</h1>
        <input
          type="text"
          placeholder="Usename"
          name="username"
          id="input-field"
        />
        <input
          type="password"
          placeholder="password"
          name="password"
          id="input-field"
        />

        <input
          type="password"
          placeholder="Confirm password"
          id="input-field"
          name="confirm_password"
        />
        {% if message %}
        <p style="font-size: 10px">password does not match</p>
        {% endif %}
        <input type="submit" value="submit" id="submit" />
      </form>
    </div>
  </body>
</html>
